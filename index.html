<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter urls and any text to create QR Code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Type here">
            <button>Generate QR</button>
        </div>
        <div class="qr-code active">
            <h2></h2>
            <img src="#" alt="qrcode">
        </div>
    </div>
    <div id="developer-card" class="card hidden">
        <div class="progress-bar"></div>
        <h2>Meet Our Developers</h2>
      <div id="developer-2" class="developer">
        <img id="developer-2-photo" alt="umarabdullah-991" class="developer-photo">
        <a id="developer-2-link" target="_blank">Umar Abdullah</a>
      </div>
      <div id="developer-1" class="developer">
        <img id="developer-1-photo" alt="amanxsyed" class="developer-photo">
        <a id="developer-1-link" target="_blank">Syed Aman Shah</a>
      </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
